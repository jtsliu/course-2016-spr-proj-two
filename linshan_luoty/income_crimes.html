<!DOCTYPE html>
<meta charset="utf-8">
<title>The relation of average income and crime among Massachusetts</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>





  <header>

</header>
<h1>The relation of average income and crime among Massachusetts</h1>

<p id="chart"></p>


<p class="attribution">
<p> The is a relationship graph between average income of each zipcode area and number of crimes.

<footer>
  <aside>April 13, 2016</aside>

</footer>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.avg_earning); })
    .y(function(d) { return y(d.crimes); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("zip_location_crimes_earnings_sorted.json",function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.avg_earning; }));
  y.domain(d3.extent(data, function(d) { return d.crimes; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("class", "x label")
      .attr("x", width)
      .attr("y", height)
      .style("text-anchor", "end")
      .text("average income");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("number of crimes");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});



</script>
